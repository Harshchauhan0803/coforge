<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      .box {
        width: 200pt;

        height: 200pt;

        background-color: beige;

        padding: 20pt;

        color: blue;

        font-size: large;

        border: double;

        border-radius: 20pt;

        margin: 200pt;
      }
    </style>
  </head>

  <body>
    <script>
      var name;

      var roll;

      var subject1;

      var subject2;

      var marks1;

      var marks2;

      name = prompt("Enter name ", "Ram Kumar ");

      roll = prompt("Enter roll");

      subject1 = prompt("Enter subject1");

      subject2 = prompt("Enter subject2");

      marks1 = parseFloat(prompt("Enter marks1"));

      marks2 = parseFloat(prompt("Enter marks2"));

      total = marks1 + marks2;

      percentage = total / 2;

      document.write("<div class='box'>");

      document.write("Name is " + name);

      document.write("<br>roll is " + roll);

      document.write("<br>subject1 is " + subject1);

      document.write("<br>subject2 is " + subject2);

      document.write("<br>marks1 is " + marks1);

      document.write("<br>marks2 is " + marks2);

      document.write("<br>total marks is " + total);

      document.write("<br>percentage is " + percentage);

      document.write("</div>");
    </script>
  </body>
</html>

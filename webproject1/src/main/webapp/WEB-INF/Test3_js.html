<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      form {
        margin-left: 350pt;

        margin-top: 100pt;

        border: solid;

        width: 30%;

        padding: 20px;

        background-color: rgb(167, 236, 245);
      }

      label {
        width: 100pt;

        float: left;
      }

      input {
        width: 110pt;

        margin-top: 4px;
      }

      input[type="submit"] {
        margin-top: 5pt;

        width: 40pt;
      }

      input[type="reset"] {
        width: 50pt;
      }
    </style>
  </head>

  <body>
    <script>
      function formdata() {
        var id = document.getElementById("id").value;

        var name = document.getElementById("name").value;

        if (id == "") {
          document.getElementById("id").style.border = "solid red 2px";

          alert("id is blank");
        } else if (name == "") alert("name is blank");
        else alert("id is " + id + "\nname is " + name);
      }


      function addition(){
        var no1=document.getElementById('n1').value
        var no2=document.getElementById('n2').value
        document.getElementById('result').value=parseFloat(no1)+parseFloat(no2)

      }
      function subtraction(){
        var no1=document.getElementById('n1').value
        var no2=document.getElementById('n2').value
        document.getElementById('result').value=parseFloat(no1)-parseFloat(no2)

      }
      function multiplication(){
        var no1=document.getElementById('n1').value
        var no2=document.getElementById('n2').value
        document.getElementById('result').value=parseFloat(no1)*parseFloat(no2)

      }
      function division(){
        var no1=document.getElementById('n1').value
        var no2=document.getElementById('n2').value
        document.getElementById('result').value=parseFloat(no1)/parseFloat(no2)

      }
    </script>

    <form>
      <div>
        <label> Enter id </label>

        <input id="id" />
      </div>

      <div>
        <label> Enter Name </label>

        <input id="name" />
      </div>

      <div>
        <button type="submit" onclick="formdata()">submit</button>

        <button type="reset">reset</button>
      </div>
    </form>

    <form>
      <header>
        <h2>My Calculator</h2>
      </header>

      <div>
        <label> Enter No1 </label>

        <input id="n1" />
      </div>

      <div>
        <label> Enter No2 </label>

        <input id="n2" />
      </div>

      <div>
        <label> Result </label>

        <input id="result" />
      </div>

      <div>
        <input type="button" value="Addition" onclick="addition()" />

        <input type="button" value="Subtraction" onclick="subtraction()" />

        <input
          type="button"
          value="Multiplication"
          onclick="multiplication()"
        />

        <input type="button" value="Division" onclick="division()" />
      </div>
    </form>
  </body>
</html>

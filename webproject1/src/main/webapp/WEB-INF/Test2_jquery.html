<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      var x = 1;

      $(function () {
        $("#id1").click(function () {
          $("#id3").html("Count is " + ++x);
        });

        $("#id2").click(function () {
          $("#id3").html("Count is " + --x);
        });
      });
    </script>
  </head>

  <body>
    <div id="id3">Count is 1</div>

    <div>
      <button id="id1">increment</button>

      <button id="id2">decrement</button>
    </div>
  </body>
</html>

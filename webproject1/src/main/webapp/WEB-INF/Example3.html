<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      .box {
        width: 100pt;

        height: 100pt;

        background-color: yellow;

        margin-bottom: 20pt;

        margin-left: 100pt;

        border: solid 10pt;
      }

      p {
        color: yellow;

        background-color: red;

        width: 20%;

        margin-left: 350pt;

        font-size: 20pt;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>

    <p>rotate</p>

    <div class="box" style="transform: rotate(30deg)"></div>

    <p>scale</p>

    <div class="box" style="transform: scale(1, 2)"></div>

    <p>skew</p>

    <div class="box" style="transform: skew(20deg, 30deg)"></div>
  </body>
</html>
